<html class="gr__localhost">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/css.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="icon" type="image/x-icon" href="img/logo-fake.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="jquery.min.js"></script>
</head>

<body class="w3-light-grey" data-gr-c-s-loaded="true">

    <!-- Navigation bar con iconos de redes sociales -->
    <div class="w3-bar w3-black w3-hide-small">
        <a href="tel:999999999" class="w3-bar-item w3-button"><i class="fa fa-facebook-official"></i></a>
        <a href="tel:999999999" class="w3-bar-item w3-button"><i class="fa fa-twitter"></i></a>
        <a href="tel:999999999" class="w3-bar-item w3-button"><i class="fa fa-youtube"></i></a>
        <a href="tel:999999999" class="w3-bar-item w3-button"><i class="fa fa-google"></i></a>
        <a href="tel:999999999" class="w3-bar-item w3-button"><i class="fa fa-linkedin"></i></a>
    </div>

    <!-- w3-content define un contenedor con un tamaÃ±o predeterminado y centrado, 
        que esta esta al rededor de toda la pagina, salvo por footer en el ejemplo -->
    <div class="w3-content" style="max-width:1600px">

        <!-- Header -->
        <header class="w3-container w3-center w3-padding-48 w3-white">
            <h1 class="w3-xxxlarge"><a id="avatar"><img src="img/avatar3.jpeg" alt="Girl Hat" style="width:10%"
                        class="w3-padding-16"></a></h1>
            <!--h6>Bienvenido a la <span class="w3-tag">Darkweb</span></h6-->
            <h6>Bienvenido a  <span class="w3-tag">101</span></h6>
        </header>

        <!-- Grid -->
        <div class="w3-row w3-padding w3-border">

            <!-- Blog entries -->
            <div class="w3-col l12 s12">

                <!-- Blog entry -->
                <div class="w3-container w3-white w3-margin w3-padding-large">

                    <h2 style="text-align: center" ;=""> Prueba de Habilidad</h2>
                    <br>
                    <div class="select-boxes">
                        <div class="container">
                            <div class="col-lg-9">
                                <br><br>
                                <div class="form-horizontal" method="POST">
                                    <legend class="select-boxes"> </legend>
                                    <br>
                                    <fieldset>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Usuario</label>
                                            <div class="col-md-6  inputGroupContainer">
                                                <div class="input-group"> <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-envelope"></i></span>
                                                    <a id="us"><input name="usuario" placeholder="Usuario"
                                                            class="form-control" type="text" id="usuario"></a>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group ">
                                            <label for="password" class="col-md-4 control-label">
                                                Password
                                            </label>
                                            <div class="col-md-6  inputGroupContainer">
                                                <div class="input-group"> <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-home"></i></span>
                                                    <a id="ps"><input class="form-control" id="password" type="password"
                                                            placeholder="password" name="password" data-minLength="5"
                                                            data-error="some error" required />
                                                    </a>
                                                    <span class="glyphicon form-control-feedback"></span>
                                                    <span class="help-block with-errors"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group has-feedback">
                                            <div id="error-login1" class="verde"></div><!--VERDE-->
                                            <div id="error-login2" class="rojo"></div><!--ROJO-->
                                            <div id="error-login3" class="rojo"></div><!--ROJO-->
                                        </div>



                                        <!-- Button -->
                                        <div>
                                            <label class="col-md-4 control-label"></label>
                                            <div class="col-md-4">
                                                
                                                <button onclick="getValueInput()">Login <span
                                                        class="glyphicon glyphicon-send"></span></button>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="col-md-4 control-label"></label>
                                            <div class="col-md-4">
                                                <button onclick="getValueReset()">Reset <span
                                                        class="glyphicon glyphicon-refresh"></span></button>
                                            </div>
                                        </div>
                                      
                                        
                                        
                                    </fieldset>
                                    <br>
                                    
                                    <center>
                                        <a id="alien"><div class="boton"><a id="img-click"></a></div></a>
                                        <br>
                                        <a id="imgh"><img src=""></a>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Alert-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.8.0/sweetalert2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.8.0/sweetalert2.min.js"></script>

    <!-- PrefixFree -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
    <!-- ValidacionBootstrap -->
    <script src="js/validarBootstrap.js" type="text/javascript"></script>

    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
